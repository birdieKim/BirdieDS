<!DOCTYPE html>

<html>
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="indexStyle.css"/>



<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>




		<title></title>
	</head>

	<body style="padding:50px">
		<div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_flat ui-ripple">Flat-ripple</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_raised">Raised</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_raised ui-ripple">Raised-ripple</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_raised" disabled>Raised-disabled</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_round ui-button__button_flat">Round Flat</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_round ui-button__button_flat ui-ripple">Round Flat Ripple</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button_round ui-button__button_raised ui-ripple">Round Raised Ripple</button>
        </div>

        <div class="ui-button" style="padding:30px; background:#6870ff">
        	<button class="ui-button__button ui-button__button_transparent ui-button__button_raised ui-ripple">Transparent Raised Ripple</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button--fab ui-button__button_flat ui-ripple">+</button>
        </div>

        <div class="ui-button" style="margin:30px">
        	<button class="ui-button__button ui-button__button--fab ui-button__button_raised ui-ripple">+</button>
        </div>

        <div class="ui-button" style="padding:30px; background:#6870ff">
        	<button class="ui-button__button ui-button__button--fab ui-button__button_transparent ui-button__button_raised ui-ripple">+</button>
        </div>

        <script src="indexScript.js"></script>
	</body>
</html>
